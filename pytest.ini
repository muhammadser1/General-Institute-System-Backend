[pytest]
# Pytest configuration
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=app
    --cov-report=html
    --cov-report=term-missing

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (medium speed, with dependencies)
    slow: Slow tests
    user: User module tests
    admin: Admin module tests
    lesson: Lesson module tests
    payment: Payment module tests

